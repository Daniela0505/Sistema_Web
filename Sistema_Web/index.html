<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
</head>
<body>
    <form action="" method="POST" id="form">
        <div class="form">
            <h1>REGISTRO DE USUARIOS</h1>
            <div class="grupo">
                <input type="text" name="" id="names" required><span class="barra"></span>
                <label for="">Nombres</label>
            </div>
            <div class="grupo">
                <input type="Apellido Paterno" name="" id="Apellido Paterno" required><span class="barra"></span>
                <label for="">Apellido Paterno</label>
            </div>
            <div class="grupo">
                <input type="Apellido Materno" name="" id="Apellido Materno" required><span class="barra"></span>
                <label for="">Apellido Materno</label>
            </div>
            <div class="grupo">
                <input type="C.I." name="" id="C.I." required><span class="barra"></span>
                <label for="">C.I.</label>
            </div>
            <div class="grupo">
                <input type="Celular" name="" id="Celular" required><span class="barra"></span>
                <label for="">Celular</label>
            </div>
            <div class="grupo">
                <input type="Telefono" name="" id="Telefono" required><span class="barra"></span>
                <label for="">Telefono</label>
            </div>
            <div class="grupo">
                <input type="Direccion" name="" id="Direccion" required><span class="barra"></span>
                <label for="">Direccion</label>
            </div>
            <div class="grupo">
                <input type="email" name="" id="email" required><span class="barra"></span>
                <label for="">Email</label>

            <button type="Guardar" class="button">Guardar</button>
            <button type="Limpiar" class="button">Limpiar</button>
        </div>
    </form>
    <script src="main.js"></script>
</body>
</html>
